name: Release on tag

on:
  push:
    tags:
      # After vMajor.Minor.Patch _anything_ is allowed (without "/") !
      - v[0-9]+.[0-9]+.[0-9]+*

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.runner }}
    if: github.repository == 'mjhong0708/ase-extension' && startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-latest, windows-latest, windows-11-arm]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.6"
          python-version: ${{ matrix.python-version }}

      - name: Install Python
        run: uv python install

      - name: Setup project
        run: uv sync

      - name: Build distributions
        run: uv build -C release=True

      - name: Upload build results
        uses: actions/upload-artifact@v4
        with:
          name: builds-${{ matrix.python-version }}
          path: dist/*

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
          skipIfReleaseExists: false
          allowUpdates: true
